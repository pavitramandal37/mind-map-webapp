services:
  # Web Service
  - type: web
    name: mindmap-webapp
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app.database import Base, engine; Base.metadata.create_all(bind=engine)"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_URL
        fromDatabase:
          name: mindmap-db
          property: connectionString
      - key: CORS_ORIGINS
        value: '["https://mindmap-webapp.onrender.com","http://localhost:8000"]'
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: LOGIN_RATE_LIMIT
        value: 5
      - key: SIGNUP_RATE_LIMIT
        value: 3
      - key: MIN_PASSWORD_LENGTH
        value: 8
      - key: DEBUG
        value: "false"
    healthCheckPath: /health

databases:
  - name: mindmap-db
    databaseName: mindmap
    user: mindmap
    plan: free
