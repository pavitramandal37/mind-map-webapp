services:
  # Web Service - Staging
  - type: web
    name: mindmap-webapp-staging
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DATABASE_URL
        fromDatabase:
          name: mindmap-db-staging
          property: connectionString
      - key: CORS_ORIGINS
        value: https://mindmap-webapp-staging.onrender.com,http://localhost:8000
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: LOGIN_RATE_LIMIT
        value: 5
      - key: SIGNUP_RATE_LIMIT
        value: 3
      - key: MIN_PASSWORD_LENGTH
        value: 8
      - key: DEBUG
        value: "true"
    healthCheckPath: /health

databases:
  - name: mindmap-db-staging
    databaseName: mindmap_staging
    user: mindmap_staging
    plan: free