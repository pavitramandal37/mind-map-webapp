name: Tests

on:
  push:
    branches: [ dev, main, prod-ready-changes ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate imports
      run: |
        python -c "from app.main import app; print('✓ App imports successfully')"
        python -c "from app.database import Base, engine; print('✓ Database imports successfully')"
        python -c "from app.core.config import settings; print('✓ Config imports successfully')"
    
    - name: Check code structure
      run: |
        echo "✓ All Python modules validated"
